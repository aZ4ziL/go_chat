{{ define "title" }}Home - Chat{{ end }}

{{ define "content" }}
<div class="container">
    <div class="row mt-5">
        <div class="col-xl-8">
            <div class="d-flex align-items-center justify-content-between">
                <h2>Group Chats</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddGroup">Add New Group</button>
            </div>
            <div class="row">
                {{ range .groups }}
                <div class="col-xl-6 mb-4">
                    <div class="card">
                        <img src="{{ .Logo }}" alt="{{ .Title }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ .Title }}</h5>
                            <p class="card-text">{{ .Description }}</p>
                            <a href="/chat?id={{ .ID }}" class="btn btn-primary">
                                Join
                            </a>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>

<!--Modal Add New Group-->
<div class="modal fade" tabindex="-1" id="modalAddGroup" aria-labelledby="modalAddGroupLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddGroupLabel">Add New Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data">
                    <input type="hidden" value="{{ .id }}" name="user_id">
                    <div class="form-group mb-2">
                        <label for="id_title">Title*</label>
                        <input type="text" name="title" id="id_title" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="id_logo">Logo*</label>
                        <input type="file" name="logo" id="id_logo" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="id_description">Description*</label>
                        <textarea name="description" id="id_description" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
